<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <div class="container-fluid">
        <!-- fluid occupies the full space of the window -->

        <!-- container-md goona give 100% width below the medium size window as of our original html without css-->

        <div class="row row-cols-2 row-cols-lg-5 g-2">

            <!-- row-col-2 will give us 2 col every single rows -->
            <!-- row-col-lg-5 will give us 5 col every row till the large screen size after that it will be giving us the 2 col per row-->
            <!-- gy here will insert the gap  vertically between each col and row max gy-5,min gy-0 -->
            <!-- gx will insert the gap horizontally -->
            <!-- g will insert the gap in bot x and y axis  -->
            <!-- we can use break points also in the gap ex:-gy-md-2 -->

            <!-- it is a row indside our container -->
            <!-- inside the row we r gonna create column -->

            <div class="col-md-5 col-2">

                <!-- we can create nested rows also like we do here  -->

                <div class="row ">

                    <div class="col">

                        <div class="box">

                            <!-- note:-everything should come after container then roe and then col and then all the nested rows and other stuff -->

                        </div>

                    </div>

                    <div class="col">

                        <div class="box"></div>

                    </div>

                </div>

                <!-- brekpoints after window reaches medium size then below medium size our col will be of 2 cols width only -->

                <!-- note:-if we dont assign the values for smaller window size like here we did col:-2 ,it is gonna take 100% width of the col size that is 12cols and our next col will be thrown to the next line -->


                <div class="box">


                    <p>
                        <!-- it is just a css framework,it provides a bunch of css classes for our use so that our webpage could look stylish,it gives us different built in styling component which make our work easier -->



                        <!-- it gives us the styling classes inthree way grid system 
                                 :- container classes
                                 :-rows classes
                                 :-column class -->




                    </p>
                </div>

            </div>

            <div class="col-4">

                <!-- here offset basically setting the 3 col space for our second column and then it is placing our second col to the window -->

                <!-- col only has 12 cols in total ,if we assign more than that the second col is gonna shift into another line -->

                <div class="box">

                    <!-- bootstrap actually created some media brekpoints which make it able to set the components of our webpage according to our window size . -->

                    <!-- breakpoints are 
                    1:-xxl
                    2:-xl 
                    3:-md 
                    4:s and so on -->

                    <!-- our larger breakpoints always gonna overwrite our smaller breakpoints -->

                </div>
            </div>

            <div class="col">
                <div class="box">

                </div>
            </div>

            <div class="col">
                <div class="box">

                </div>
            </div>

            <div class="col">
                <div class="box">

                </div>
            </div>
        </div>

    </div>

</body>

</html>
