<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <div class="container">
        

        <form>

            <!-- creating a floating id -->
            <div class="form-floating">
              
                <input type="text" class="form-control" placeholder="type name" id="username">
                <label for="username" class="form-label">fullname:</label>

                <!-- to make a floating id we had an bootstrap class called form-floating through which we create a div class which is basically beneathe our form and in that div class we write our input first with the required bootstrap classes in it and then label after it -->
                <!-- note:-placeholders are a must if u r ceating a floating id -->

            </div>         

        </form>
       


</div>           
</body>

</html>
