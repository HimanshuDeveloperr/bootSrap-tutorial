<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <!-- creating nav bars really imp-->

    <nav class="navbar navbar-expand-xl navbar-dark bg-black">

        <div class="container">


            <!-- for logo in rhs of our navbar class navbar-brand -->

          <a href="#" class="navbar-brand">brand</a>

          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
            <!-- creating button which will give collapse effect to our nav links -->
            
            <span class="navbar-toggler-icon"></span>
            <!-- for our toggler icon  -->

          </button>

             <!-- creating a toggle/collapse for numerous links in our nav bar using navbar-collapse,collapse class -->


             <div class="collapse navbar-collapse" id="nav">
                 
                 <ul class="navbar-nav">
       
                   <!-- for other links create a ul with navbar-nav class -->
       
                   <!-- and li with nav-item class -->
                   <!-- then added a link with nav-link class -->
       
                     <li class="nav-item"><a href="#" class="nav-link active">home</a></li>
                     <li class="nav-item"><a href="#" class="nav-link" disabled>store</a></li>
                     <li class="nav-item"><a href="#" class="nav-link">about us</a></li>
                     
                 </ul>
             </div>
          <!-- <div class="navbar-text">text</div> -->

          <!-- navbar-text used to add text in our navbar -->
        </div>


    </nav>

    <!-- after creating our nav bar we will create our div container and move with other elements of our body -->

</body>

</html>
