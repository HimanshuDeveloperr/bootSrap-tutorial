<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <div class="container">
        
        <button class="btn btn-outline-primary btn-lg " data-bs-toggle="button" >submit</button>
        <a class="btn btn-primary" href="https://getbootstrap.com/docs/5.2/getting-started/introduction/">link</a>


        <!-- through btn class we can do many things in button with the bootstrap -->
        <!-- we can change our button to look like a link using btn-link class in bootstrap -->
        <!-- we can change our button into an outline version by simply putting a class of btn-outline-secondary and other colors. -->
        <!-- we can disabled our buttons through disabled attribute -->
        <!-- we can even toggle our buttons from active state to deactive state using data-bs-toggle="element name" -->
        <!-- note:-other elements also support data-bs-toggle atrribute -->


        <!-- creating a button group just like we did in input-group -->

        <div class="btn-group">

            <button class="btn btn-outline-primary btn-lg">1</button>
            <button class="btn btn-outline-dark btn-lg">2</button>

            <button class="btn btn-outline-success btn-lg">3</button>

            <button class="btn btn-outline-info btn-lg">4</button>

        </div>

        <div class="btn-group-vertical">

            <button class="btn btn-outline-primary btn-lg">1</button>
            <button class="btn btn-outline-dark btn-lg">2</button>

            <button class="btn btn-outline-success btn-lg">3</button>

            <button class="btn btn-outline-info btn-lg">4</button>

        </div>

       


</div>           

</body>

</html>
