<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <div class="container-fluid">
        
        <div class="table-responsive">
            <!-- table-responsive helps us to make table with big cells responsive to window size -->

            <table class="table table-light table-sm">
                <!-- added class of table in bootstrap which make our table presentable and add css to it  -->
                <!-- table-primary will give us the table in blue color -->
                <!-- table-danger will give us the table in red color -->
                <!-- table-secondary will give us grey color -->
                <!-- table-success will give us green color -->
                <!-- table-warning will give us yellow color -->
                <!-- table-info will give us blueish green color -->
                <!-- table-light will give us light color -->
                <!-- table-dark will give us black color -->
    
                <!-- not only in table but we can use the above class in each element of our table  -->
    
    
    
    
    
                <thead>
                    
                    <tr class="table-dark">
                        <th>NAME </th>
                        <th>AGE </th>
                        <th>SEX </th>
                    </tr>
    
                </thead>
    
                <tbody>
    
                    <tr>
                        <td class="table-info">Himanshu</td>
                        <td class="table-secondary">22</td>
                        <td class="table-warning">male</td>
                    </tr>
    
                    <tr>
                        <td class="table-info">Suman</td>
                        <td class="table-secondary">18</td>
                        <td class="table-warning">male</td>
                    </tr>
    
                    <tr>
                        <td class="table-info">Nandani</td>
                        <td class="table-secondary">12</td>
                        <td class="table-warning">female</td>
                    </tr>
    
                </tbody>
            </table>
    
            <table class="table table-hover table-bordered table-striped-columns table-sm">
                <!-- table-stripped class will be differentiating rows with light and dark grey -->
                <!-- table-stripped-columns class will be differentiating columns with light and dark grey -->
                <!-- table-hover will be hovering through each row of our table -->
                <!-- table-boedered will give a table with borders -->
    
    
    
    
    
    
                <thead class="table-group-divider">

                    <!-- table-group-divider puts a divider between our header and the body of the table
                    table divider is the class that only can be inserted in body and head of our table -->
    
    
                    <tr>
                        <th>NAME </th>
                        <th>AGE </th>
                        <th>SEX </th>
                    </tr>
    
                </thead>
    
                <tbody class="table-group-divider">
    
                    <tr class="table-active table-success">
                        <!-- table active is gonna give us the row which we want to make an active row with dark grey color -->
                        <td>Himanshu</td>
                        <td>22</td>
                        <td>male</td>
                    </tr>
    
                    <tr>
                        <td>Suman</td>
                        <td>18</td>
                        <td>male</td>
                    </tr>
    
                    <tr>
                        <td>Nandani</td>
                        <td>12</td>
                        <td>female</td>
                    </tr>
    
                </tbody>
            </table>

        </div>
       


</div>           
</body>

</html>
