<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <div class="container">
        

        <form>

            <label for="mail" class="form-label">email:-</label>

            <!-- form-label will give the css to our label using bootstrap -->

            <input type="email" name="useremail" id="mail"  disabled class="form-control">

            <label for="mail" class="form-label">email:-</label>


            <input type="email" name="useremail" id="mail" value="me@gmail.com" readonly class="form-control form-control-plaintext">

            <label for="rangeform" class="form-label">range</label>
            <input type="range" name="ruserrange" id="rangeform" class="form-range">

            <label for="vechiles" class="form-label"> select</label>
            <select name="cars" id="vechiles" class="form-select">
                <option value="volvo">volvo</option>
                <option value="gmc">gmc</option>
            </select>

            <div class="form-check form-switch form-check-inline">

                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">i agree</label>
            </div>

            <div class="form-check form-switch form-check-inline">

                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">i disagree</label>
            </div>

            

            <!-- form-control will give the css to our input -->
            <!-- we also had a disabled class in bootstrap -->
            <!-- we also had read only class in bootstrap for forms input -->
            <!-- and we had form-control-plaintext class to show our readonly attribute as plain text -->
            <!-- we also has a form-range class which will be showing us the range pattern with the bootstrap css 
            note:-dont use form-control while using form-range -->
            <!-- we had form-select class to give css to our selection in form -->
            <!-- it also gives us the form-check-input to style our checkbox in our forms with the form-check-label to style the label of our form checkbox which comes afterneath the input checkbox -->
            <!-- we also had a form-switch class in our form-check class of our div witch changes the check in the form of switch button -->
            <!-- form-check-inline will place the two checkboxes beside each other rather than on top of each other -->

            <button>submit</button>
        </form>
       


</div>           
</body>

</html>
