<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- included bootstrapfrom the link given in the bootstrp website of including bootstrap in html. -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- copying js from the bootstrap in the same way as we did for our css above  -->
    <!-- note:-if you are adding script inside the head tag make sure to use defer or it won't work properly -->

    <link rel="stylesheet" href="breakpoints.css">

</head>

<body>
    <h2>
        bootstrap
    </h2>
    <div class="container">

        <!-- creating an opening button to open our model  -->

        <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modal">

            <!-- data-bs-toggle will toggle the modal after we click on ur open button -->

            <!-- data-bs-target will target the modal after we click on ur open button and open the modal -->


            open

        </button>

        <!-- similar to our cards we had a class called modal in bootstrap -->

        <div class="modal fade" id="modal">

            <!-- inside of our modal we have modal-dialog -->

            <div class="modal-dialog modal-dialog-centered">

                <!-- inside it we had modal-content -->

                <div class="modal-content">

                    <div class="modal-header">

                        <h1>
                            header

                        </h1>

                        <!-- always put a close button in our header which closes our modal -->

                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button>
                        


                    </div>
                    <div class="modal-body">body
                        
                        it will get open after we click the open button at the top of our modal class
                    </div>
                    <div class="modal-footer">footer</div>


                </div>


            </div>


        </div>



    </div>


    <!-- fade class in modal will fade the background making our modal highlighted -->
    <!-- we also had similar to our card a modal-header,modal-body,modal-footer -->
    <!-- to get our modal-dialog in the center we had a modal-dialog-center -->
 <!-- in case we have a modal with a numerous amount in it we can give it a scroll bar using modal-dialog-scrollable-->
 <!-- for our modal to occupy the whole screen we had an class called modal-fullscreen   in modal-dialog-->
    </div>

</body>

</html>
